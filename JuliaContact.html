    <h1>Contato</h1>
    <p>Sinta-se à vontade para escutar essa musiquinha enquanto preenche seu formulário!</p>
    <audio controls="controls" loop src="src/bonstempos.mp3"></audio><br><br>
    <form>
        <label for="Name">Nome:</label>
        <input id="Name" type="name" placeholder="Nome"><br>
        <label for="mail">E-mail:</label>
        <input id="mail" type="email" placeholder="E-mail"><br>
        <label for="Tel">Telefone:</label>
        <input id="Tel" type="tel" placeholder="Telefone"><br>
        <label for="Message">Deixe uma mensagem</label> <br>
        <textarea id="Message" rows="10" cols="70" placeholder="Deixe uma mensagem!"></textarea><br>
        <button type="submit">Enviar</button><br>
    </form>
    <br>
